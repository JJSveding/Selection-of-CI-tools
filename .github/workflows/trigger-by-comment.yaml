on:
  issue_comment:
    types: [created, deleted]

jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, '/test')
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo 'Hello world'
          python src/my-bot.py --pr-number "$_PR_NUMBER"
        env:
          credentials: ${{ secrets.MY_SECRET_CI_TOOLS }}
